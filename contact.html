<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin:0px;
            padding:0px;
        }
        *, *:after, *:before { 
            box-sizing: border-box; 
        }

        .clearfix:before, .clearfix:after { 
            display: table; 
            content: ''; 
        }
        .clearfix:after { 
            clear: both; 
        }

        body {
            background: #ffffff;
            color: #333;
            font-weight: normal;
            font-size: 1em;
            font-family: 'Roboto', Arial, sans-serif;
        }

        input:focus, textarea:focus, keygen:focus, select:focus {
            outline: none;
        }
        ::-moz-placeholder {
            color: #666;
            font-weight: 300;
            opacity: 1;
        }

        ::-webkit-input-placeholder {
            color: #666;
            font-weight: 300;
        }

        /* Contact Form Styling */
        .container {
            padding: 0 50px 70px;
        }
        .textcenter {
            text-align: center;
        }
        .section1 {
            text-align: center;
            display: table;
            width: 100%;
        }
        .section1 .shtext {
            display: block;
            margin-top: 20px;
        }
        .section1 .seperator {
            border-bottom:1px solid #a2a2a2;
            width: 35px;
            display: inline-block;
            margin: 20px;
        }

        .section1 h1 {
            font-size: 40px;
            color: #00a10d;
            font-weight: normal;
        }

        .section2 {
            width: 1200px;
            margin: 25px auto;
        }
        .section2 .col2 {
            width: 48.71%;
        }
        .section2 .col2.first {
            float: left;
        }
        .section2 .col2.last {
            float: right;
        }
        .section2 .col2.column2 {
            padding: 0 30px;
        }
        .section2 span.collig {
            color: #a2a2a2;
            margin-right: 10px;
            display: inline-block;
        }
        .section2 .sec2addr {
            display: block;
            line-height: 26px;
        }
        .section2 .sec2addr p:first-child {
            margin-bottom: 10px;
        }
        .section2 .sec2contactform input[type="text"], 
        .section2 .sec2contactform input[type="email"],
        .section2 .sec2contactform textarea {
            padding: 18px;
            border: 0;
            background: #EDEDED;
            margin: 7px 0;
        }
        .section2 .sec2contactform textarea {
            width: 100%;
            display: block;
            color: #666;
            resize:none;
        }
        .section2 .sec2contactform input[type="submit"] {
            padding: 15px 40px;
            color: #fff;
            border: 0;
            background: #00a10d;
            font-size: 16px;
            text-transform: uppercase;
            margin: 7px 0;
            cursor: pointer;
        }
        .section2 .sec2contactform h3 {
            font-weight: normal;
            margin: 20px 0;
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 19px;
            color: #00a10d;
        }

        /* @media queries */

        @media only screen and (max-width: 1266px) {
            .section2 {
                width: 100%;
            }
        }
        @media only screen and (max-width: 960px) {
            .container {
                padding: 0 30px 70px;
            }
            .section2 .col2 {
                width: 100%;
                display: block;
            }
            .section2 .col2.first {
                margin-bottom: 10px;
            }
            .section2 .col2.column2 {
                padding: 0;
            }
            body .sec2map {
                height: 250px !important;
            }
        }
        @media only screen and (max-width: 768px) {
            .section2 .sec2addr {
                font-size: 14px;
            }
            .section2 .sec2contactform h3 {
                font-size: 16px;
            }
            .section2 .sec2contactform input[type="text"], 
            .section2 .sec2contactform input[type="email"], 
            .section2 .sec2contactform textarea {
                padding: 10px;
                margin:3px 0;
            }
            .section2 .sec2contactform input[type="submit"] {
                padding: 10px 30px;
                font-size: 14px;
            }
        }
        @media only screen and (max-width: 420px) {
            .section1 h1 {
                font-size: 28px;
            }    
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #f00;
            margin-right: 15px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #00a10d;
        }
        .social-icons i {
            font-size: 24px;
        }
        .section2 .sec2contactform input[type="button"] {
            padding: 15px 40px;
            color: #fff;
            border: 0;
            background: #00a10d;
            font-size: 16px;
            text-transform: uppercase;
            margin: 7px 0;
            cursor: pointer;
        }
        .section2 .sec2contactform input[type="button"]:hover {
            background: #9b0000; /* Slightly darker green for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="innerwrap">
        
            <section class="section1 clearfix">
                <div class="textcenter">
                    <span class="shtext">Contact Us</span>
                    <span class="seperator"></span>
                    <h1>Drop Us a Mail</h1>
                </div>
            </section>
        
            <section class="section2 clearfix">
                <div class="col2 column1 first">
                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14729.339475266735!2d88.376099!3d22.6413!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9bcf4e572e99a435!2sWEST+BENGAL+GOJU-RYU+KARATE+DO+ASSOCIATION!5e0!3m2!1sen!2sin!4v1527590367725" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></div>
                <div class="col2 column2 last">
                    <div class="sec2innercont">
                        <div class="sec2addr">
                            <p>11/C, Prafulla Chaki Road, Kolkata-700036</p>
                            <p><span class="collig">Phone :</span> +91 9007909130 / +91 9674054583</p>
                            <p><span class="collig">Email :</span> gojuryubengal@gmail.com</p>
                            <div class="social-icons">
                                <a href="https://www.facebook.com/subhendu.ray.165?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a href="https://www.instagram.com/nahategojuryu" target="_blank"><i class="fab fa-instagram"></i></a>
                                <a href="https://www.youtube.com/channel/UCkRvK7TSOVxcA0qBJvSDaEg" target="_blank"><i class="fab fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="sec2contactform">
                        <h3 class="sec2frmtitle">Want to Know More?? Drop Us a Mail</h3>
                        <form id="contactForm">
                            <div class="clearfix">
                                <input id="firstName" class="col2 first" type="text" placeholder="First Name">
                                <input id="lastName" class="col2 last" type="text" placeholder="Last Name">
                            </div>
                            <div class="clearfix">
                                <input id="email" class="col2 first" type="email" placeholder="Email">
                                <input id="contactNumber" class="col2 last" type="text" placeholder="Contact Number">
                            </div>
                            <div class="clearfix">
                                <textarea id="message" name="textarea" cols="30" rows="7" placeholder="Your message here..."></textarea>
                            </div>
                            <div class="clearfix">
                                <input type="button" value="Send" class="submit-button" onclick="sendEmail()">
                            </div>
                        </form>
                        <script>
                            function sendEmail() {
                                // Get form values
                                var firstName = document.getElementById('firstName').value;
                                var lastName = document.getElementById('lastName').value;
                                var email = document.getElementById('email').value;
                                var contactNumber = document.getElementById('contactNumber').value;
                                var message = document.getElementById('message').value;
                        
                                // Compose the email body
                                var emailBody = 
                                    'Name: ' + firstName + ' ' + lastName + '%0D%0A' +
                                    'Email: ' + email + '%0D%0A' +
                                    'Contact Number: ' + contactNumber + '%0D%0A' +
                                    'Message: ' + message;
                        
                                // Define the recipient email
                                var recipient = 'your-email@example.com'; // Replace with your email address
                        
                                // Open the default email client with pre-filled data
                                window.location.href = 'mailto:' + recipient + '?subject=Contact Form Submission&body=' + emailBody;
                            }
                        </script>
                                                
                    </div>
                </div>
            </section>
        
        </div>
    </div>
